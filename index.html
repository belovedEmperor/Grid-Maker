<!doctype html>
<html lang="en-US">
  <head>
    <title>Grid-Maker</title>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="Jason Huang, Cheng Yue, Christopher Altamirano"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/grid-icon.png" />
  </head>
  <body>
    <div id="buttons">
      <button onclick="addRow()">Add Row</button>
      <button onclick="addColumn()">Add Col</button>
      <button onclick="deleteRow()">Remove Row</button>
      <button onclick="deleteColumn()">Remove Col</button>

      <select id="select">
        <option value="">SELECT</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
        <option value="green">Green</option>
        <option value="yellow">Yellow</option>
      </select>
    </div>
    <div id="grid-div">
      <table id="grid">
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
        <tr>
          <td></td>
          <td></td>
          <td></td>
        </tr>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
