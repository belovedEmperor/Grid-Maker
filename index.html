<!doctype html>
<html lang="en-US">
  <head>
    <title>Grid-Maker</title>
    <meta charset="utf-8" />
    <meta
      name="author"
      content="Jason Huang, Cheng Yue, Christopher Altamirano"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/grid-icon.png" />
  </head>
  <body>
   <div id = "buttoms">


    <button id = "add_row">Add Row</button>
    <button id = "add_col">Add Col</button>

   </div>
   <table id = "grid"></table>
   
  </body>

  <script>
    const table = document.getElementById("grid");

   document.getElementById("add_row").onclick = function () {
   let numCols;

  if (table.rows.length > 0) {
    numCols = table.rows[0].cells.length;
  } else{
    numCols = 1;
  }
  // Now add a row with numCols cells
  const newRow = table.insertRow();
  for (let i = 0; i < numCols; i++) {
    const cell = newRow.insertCell();
    const rowNum = newRow.rowIndex;
    cell.textContent = "";
  }

};

  document.getElementById("add_col").onclick = function() {
    // check if there's a row exist if not added one automatically when user clicking on Add Col
      if(table.rows.length === 0){
        document.getElementById("add_row").click();
        return;
      }

      for(let i = 0; i < table.rows.length; i++){
        const row = table.rows[i];
        const newCell = row.insertCell();
        newCell.textContent = "";
      }
    };

  </script>
</html>
